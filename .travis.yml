language: php

matrix:
  include:
    - php: '7.1'
    - php: '7.2'
    - php: '7.3'


before_script:
  - travis_retry composer self-update
  - travis_retry composer update --no-interaction --prefer-source --ignore-platform-reqs

script:
  - ./vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover

after_success:
  - bash <(curl -s https://codecov.io/bash)
